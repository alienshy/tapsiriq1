<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <h1>Travel Reservation form</h1>
    <h3>*denotes mandotory</h3>
    <label for ="fn">Full name*: <br> </label> 
    <input type="*Full name:" id="fn" placeholder="First Name Last Name"> <br>
    <label for="tr">Email address*: <br> </label> 
    <input type="*Email:" id=""  placeholder="EMAIL_ADRESS"> <br>
    <label for="yy"> Select Tour Package*: <br> </label> 
    <select name="" id="yy">
        <option value="Gua">Gua</option>
        <option value="SAA">SAA</option>
    </select>
    <br>
    <label for="huy">Arrival Date*: <br></label>
    <input type="datetime" name="" id="huy" placeholder="m/d/y"> <br>
    <label for="buy">Number of persons*: <br></label>
    <input type="number" id="buy" placeholder="UNKNOWN_TYPE"><br>
    <label for="wwy">What would you want to avail?* <br></label>
    <label for="concel">Boarding</label><input type="checkbox" name="" id="concel"> <br>
    <label for="valiy">Fooding</label><input type="checkbox" name="" id="valiy"> <br>
    <label for="dosk">Sight seeing</label><input type="checkbox" name="" id="dosk"> <br>
    <label for="aly">Discout Coupon code:</label> <br>
    <input type="number" name="" id="aly" placeholder="UNKNOWN_TYPE"> <br>
    <label for="tac">Terms and conditions*: <br></label>
    <input type="radio" name="" id="p9" value="I agree"> <label for="p9">I agree</label>
    <input type="radio" name="" id="p0" value="I disagree"> <label for="p0">I disagree</label> <br>
    <input type="submit" value="Complete reservation">
</body>
</html>
